<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
</head>
<body>

<div class="calc">
    <input class="display" readonly placeholder="0">
    <div class="opers">
        <button>(</button>
        <button>)</button>
        <button>%</button>
        
    </div>

    <div class="digits">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opers">/</button>
        <br>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="*" class="opers">*</button>
        <br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opers">-</button>

    </div>
    
    <div>
        <button class="digits">0</button>
        <button>.</button>
        <button class="eq">=</button>
        <button class="opers">+</button>
    </div>
  

</div>
<script src="js/index.js"></script>   
</body>
</html>
